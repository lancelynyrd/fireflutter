name: fireflutter
description: "A lightning-fast, robust CMS for seamless real-time content management in app development."
version: 0.3.29
homepage: https://github.com/thruthesky/fireflutter
repository: https://github.com/thruthesky/fireflutter
issue_tracker: https://github.com/thruthesky/fireflutter/issues
screenshots:
  - description: The rapid flutter app development kit.
    path: assets/screenshots/logo.jpg

environment:
  sdk: ">=3.2.3 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  app_links: ^4.0.1
  cached_network_image: ^3.3.0
