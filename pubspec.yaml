  flutter:
    sdk: flutter
  flutter_image_compress: ^2.1.0
  flutter_linkify: ^6.0.0
  geohash_plus: ^1.1.1
  html: ^0.15.4
  http: ^1.2.0
  image_picker: ^1.0.5
  intl: ^0.18.1
  linkify: ^5.0.0
  material_color_utilities: ^0.8.0
  rxdart: ^0.27.7
  share_plus: ^8.0.3
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.2

