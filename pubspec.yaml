  crypto: ^3.0.3
  devicelocale: ^0.7.0
  dio: ^5.4.0
  firebase_auth: ^4.19.5
  firebase_core: ^2.31.0
  firebase_database: ^10.5.5
  firebase_messaging: ^14.9.2
  firebase_storage: ^11.7.5
  firebase_ui_database: ^1.4.3
