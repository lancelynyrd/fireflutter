site_name: 모델하우스
theme:
  name: material
  features:
    - content.code.copy # 복사 버튼 표시

markdown_extensions: # 코드 하이라이트
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
